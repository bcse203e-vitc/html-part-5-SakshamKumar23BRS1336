<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-Section Page with Sticky Navigation</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Sticky navigation bar -->
  <nav class="navbar">
    <ul class="nav-list">
      <li><a href="#section1" class="nav-link">Section 1</a></li>
      <li><a href="#section2" class="nav-link">Section 2</a></li>
      <li><a href="#section3" class="nav-link">Section 3</a></li>
    </ul>
  </nav>

  <!-- Sections of the webpage -->
  <section id="section1" class="section">
    <h2>Section 1</h2>
    <p>This is the first section of the webpage.</p>
  </section>

  <section id="section2" class="section">
    <h2>Section 2</h2>
    <p>This is the second section of the webpage.</p>
  </section>

  <section id="section3" class="section">
    <h2>Section 3</h2>
    <p>This is the third section of the webpage.</p>
  </section>

  <script src="script.js"></script>
</body>
</html>
